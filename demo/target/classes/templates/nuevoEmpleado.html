<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"></script>
	<link rel="stylesheet" href="./css/index.css">
	<title>Nuevo Empleado</title>
</head>
<body>
<header id="header">
	<h1>Empleados</h1>
</header>
<div class="container mt-4">
	<form th:action="@{/save}" th:object="${empleados}" method="post">
		<div class="card">
			<div class="card-header"><h3>Editar Empleado</h3></div>
			<div class="card-body">
				<div class="form-group">
					<label for="">Nombres</label>
					<input th:field="*{empleado_nombres}" type="text" class="form-control">
				</div>

				<div class="form-group">
					<label for="">Apellidos</label>
					<input th:field="*{empleado_apellidos}" type="text" class="form-control">
				</div>

				<div class="form-group">
					<label for="">No. Documento</label>
					<input th:field="*{documento_numero}" type="text" class="form-control">
				</div>

				<div class="form-group">
					<label for="">Teléfono</label>
					<input th:field="*{telefono}" type="text" class="form-control">
				</div>

				<div class="form-group">
					<label for="">Correo</label>
					<input th:field="*{correo_electronico}" type="text" class="form-control">
				</div>

				<div class="form-group">
					<label for="">Rol</label>
					<select th:field="*{idRoles}" name="idRoles" class="form-control">
						<option th:each="roles : ${roles}"
								th:text="${roles.nombre_rol}"
								th:value="${roles.idRoles}">
						</option>
					</select>
				</div>
				<div class="form-group">
					<label for="">Dirección Residencia</label>
					<input th:field="*{direccion_residencia}" type="text" class="form-control">
				</div>
			</div>
		</div>
		<div class="card-footer">
			<input type="submit" value="Guardar" class="btn btn-primary">
		</div>
	</form>
</div>
</body>
</html>
